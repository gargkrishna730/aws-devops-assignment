<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Trade App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    button { margin: 10px 0; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Sample Trade App</h1>
  <button onclick="checkHealth()">Check Health</button>
  <div id="health"></div>

  <button onclick="placeTrade()">Place Trade</button>
  <div id="trade"></div>

  <script>
    function checkHealth() {
      fetch('/health')
        .then(res => res.json())
        .then(data => {
          document.getElementById('health').textContent = 'Health: ' + JSON.stringify(data);
        });
    }
    function placeTrade() {
      fetch('/trade/place', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          document.getElementById('trade').textContent = 'Trade: ' + JSON.stringify(data);
        });
    }
  </script>
</body>
</html>
